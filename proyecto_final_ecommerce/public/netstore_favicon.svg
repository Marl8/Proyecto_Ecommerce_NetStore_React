    <line x1="24" y1="40" x2="40" y2="40" stroke="url(#iconGradient)" stroke-width="2.5" opacity="0.7"/>
    <line x1="40" y1="40" x2="48" y2="24" stroke="url(#iconGradient)" stroke-width="2.5" opacity="0.7"/>
